<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Workout Kitchen</title>
</head>
<body>
    <header>


    </header>

    <main>



            <div class="container-lg">
                <div class="row" align-items-center>
                    <div id="recipe" class="col-xl-4 col-md-6"
                        
                        class="bg-image card shadow-1-strong" 
                        style="background-image: url('./assets/images/recipe.jpg'); height: 500px">
                        <div class="card-body text-black">
                            <h2 class="card-title">Recipe</h2>
                            <div class="form-outline">
                                <input type="text" id="recipeInput" class="form-control" />
                                <label Class="form-label" for="recipeInput">Please enter a search term for your recipe</label>
                            </div>
                            <a href="#!" class="btn btn-outline-dark">Submit</a>
                        </div>
                    </div>
                    <div id="exercise" class="col-xl-4 col-md-6"
                            class="bg-image d-flex justify-content-center align-items-center card shadow-1-strong" 
                            style="background-image: url('./assets/images/exercise.jpg'); height: 500px">
                            <div class="card-body text-black">
                                <h2 class="card-title">Exercise</h2>
                                <div class="form-outline">
                                    <input type="text" id="exerciseInput" class="form-control" />
                                    <label Class="form-label" for="exerciseInput">Please enter type of exercise</label>
                                </div>
                                <div class="form-outline">
                                    <input type="text" id="exerciseLevel" class="form-control" />
                                    <label Class="form-label" for="exerciseLevel">Please enter your exercise level</label>
                                </div>
                                <a href="#!" class="btn btn-outline-dark">Submit</a>
                            </div>
                    </div>
                </div>
            </div>
    

        </main>

    <footer>


    </footer>

    <!-- Bootstrap -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- jquery-ui -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- Vanilla JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>

              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#recipe">Recipes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Exercises</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Favorites</a>
                </li>
              </ul>
            </div>
          </div>

        <!-- Jumbotron -->
        <!-- This section contains a container with an image and a description to give the user a basic idea of what this webpage/brand is about -->
        <div id="jumbotron">
            <img id="jumbotronImage" src="https://via.placeholder.com/225" alt="workout kitchen, this image represent the brand combining a healthy plate and a person doing fitness">
            <h2 id="jumbotronText">"Fuel your fitness with the right nutrition - Workout Kitchen"</h2>
        </div>
    </header>

    <main>
    <!--Input forms for searching recipes and exercises-->
    <div class="container-lg">
        <div class="row" align-items-center>
            <div id="recipe" class="col-xl-4 col-md-6"
                class="bg-image card shadow-1-strong" 
                style="background-image: url('./assets/images/recipe.jpg'); height: 500px">
                <div class="card-body text-black">
                    <h2 class="card-title">Recipe</h2>
                    <form class="form-outline">
                        <label Class="form-label" for="recipeInput">Please enter a search term for your recipe</label>
                        <input type="text" id="recipeInput" placeholder="pasta, tomato, cheese" class="form-control" />
                        <br>
                        <!-- <button class="btn btn-recipe btn-outline-dark">Submit</button> -->
                        <a class="btn btn-recipe btn-outline-dark" href="#recipes-container">Submit</a>
                    </form>
                </div>
            </div>
            <div id="exercise" class="col-xl-4 col-md-6"
                    class="bg-image d-flex justify-content-center align-items-center card shadow-1-strong" 
                    style="background-image: url('./assets/images/exercise.jpg'); height: 500px">
                    <div class="card-body text-black">
                        <h2 class="card-title">Exercise</h2>
                        <form class="form-outline">
                            <label Class="form-label" for="exerciseInput">Please select type of exercise</label>
                            <select name="type" id="exerciseType" class="form-select">
                              <option value="cardio" selected>Cardio</option>
                              <option value="olympic_weightlifting">Olympic Weightlifting</option>
                              <option value="plyometrics">Plyometrics</option>
                              <option value="powerlifting">Powerlifting</option>
                              <option value="strength">Strength</option>
                              <option value="stretching">Stretching</option>
                              <option value="strongman">Strongman</option>
                            </select>

                            <label Class="form-label" for="exerciseLevel">Please select your exercise level</label>
                            <select name="level" id="exerciseLevel" class="form-select">
                              <option value="beginner" selected>Beginner</option>
                              <option value="intermediate">Intermediate</option>
                              <option value="expert">Expert</option>
                            </select>
                            <br>
                            <button class="btn btn-outline-dark">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
